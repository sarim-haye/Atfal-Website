{% extends "base.html" %}

{% block title %}Judge Login{% endblock %}

{% block styles %}
<style>
:root {
    --primary: #3b82f6;
    --primary-dark: #2563eb;
    --error: #ef4444;
    --gray-100: #f3f4f6;
    --gray-800: #1f2937;
}

.login-container {
    max-width: 400px;
    margin: 4rem auto;
    padding: 2rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header h1 {
    font-size: 2rem;
    color: var(--gray-800);
    margin-bottom: 0.5rem;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 500;
    color: var(--gray-800);
}

.form-group input {
    padding: 0.75rem;
    border: 2px solid var(--gray-100);
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.2s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary);
}

.submit-btn {
    padding: 0.75rem;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.2s;
}

.submit-btn:hover {
    transform: translateY(-1px);
}

.error-message {
    padding: 1rem;
    background-color: #fee2e2;
    border: 1px solid #ef4444;
    color: #991b1b;
    border-radius: 6px;
    margin-bottom: 1rem;
    text-align: center;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1>Judge Login</h1>
        <p>Enter your credentials to continue</p>
    </div>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="judge_name">Judge Name</label>
            <input type="text" id="judge_name" name="judge_name" required autofocus>
        </div>

        <div class="form-group">
            <label for="pin">PIN</label>
            <input type="password" id="pin" name="pin" required>
        </div>

        <button type="submit" class="submit-btn">Login</button>
    </form>
</div>
{% endblock %}
