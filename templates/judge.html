{% extends "base.html" %}

{% block title %}Judge Portal{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-8 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">{{ category|title }} - Select League</h1>
        <a href="/" class="text-gray-600 hover:text-gray-900">‚Üê Back</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for league in leagues %}
        <a href="/judge/scoring?category={{ category }}&league={{ league.id }}" 
           class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow text-center">
            <h2 class="text-xl font-semibold text-gray-900">League {{ league.name }}</h2>
            <p class="text-gray-600 mt-2">{{ league.teams|length }} teams</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
